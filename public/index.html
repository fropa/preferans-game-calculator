<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preferans</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- SETUP -->
    <div id="screen-setup" class="screen">
      <h1>Preferans</h1>

      <!-- GAME -->
      <div class="section">
        <label class="section-label">Played to</label>
        <input
          id="game-pulya"
          type="number"
          inputmode="numeric"
          class="line-input big"
        />
        <div class="helper">
          Enter the pulya the game was played to
        </div>
      </div>

      <!-- PLAYERS -->
      <div class="section">
        <label class="section-label">Players</label>

        <input id="player-name-0" class="line-input name" placeholder="Player 1" />
        <input id="player-name-1" class="line-input name" placeholder="Player 2" />
        <input id="player-name-2" class="line-input name" placeholder="Player 3" />
        <input id="player-name-3" class="line-input name" placeholder="Player 4" />
      </div>

      <button class="primary" onclick="startGame()">Start</button>
    </div>

    <!-- INPUT -->
    <div id="screen-input" class="screen hidden">
      <h1 id="current-player-name"></h1>

      <div class="section">
        <label class="section-label">Gora</label>
        <input
          id="gora-input"
          type="number"
          inputmode="numeric"
          class="line-input big"
        />
      </div>

      <div class="section">
        <label class="section-label">Vists</label>
        <div id="whists-container"></div>
      </div>

      <button class="primary" onclick="savePlayerAndNext()">Next</button>
    </div>

    <!-- REVIEW -->
    <div id="screen-review" class="screen hidden">
      <h1>Review</h1>
      <div id="review-list" class="section"></div>
      <button class="primary" onclick="calculateFinal()">Calculate</button>
    </div>

    <!-- FINAL -->
    <div id="screen-final" class="screen hidden">
      <h1>Result</h1>
      <div id="final-results" class="section"></div>
      <button class="secondary" onclick="location.reload()">New game</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
