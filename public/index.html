<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preferans Calculator</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- SETUP -->
    <div id="screen-setup" class="screen">
      <h1>Preferans Calculator</h1>

      <!-- GLOBAL PULYA -->
      <div class="card">
        <h2>Game Pulya</h2>
        <label>P (Pulya â€“ played to)</label>
        <input id="game-pulya" type="number" placeholder="e.g. 20 or 30" />
      </div>

      <!-- PLAYERS -->
      <div class="card">
        <h2>Players</h2>
        <input id="player-name-0" placeholder="Player 1" />
        <input id="player-name-1" placeholder="Player 2" />
        <input id="player-name-2" placeholder="Player 3" />
        <input id="player-name-3" placeholder="Player 4" />
      </div>

      <button onclick="startGame()">Start</button>
    </div>

    <!-- INPUT -->
    <div id="screen-input" class="screen hidden">
      <h1 id="current-player-name"></h1>

      <div class="card">
        <label>G (Gora)</label>
        <input id="gora-input" type="number" value="0" />
      </div>

      <div class="card">
        <h3>Vists (as written on paper)</h3>
        <div id="whists-container"></div>
      </div>

      <button onclick="savePlayerAndNext()">Next player</button>
    </div>

    <!-- REVIEW -->
    <div id="screen-review" class="screen hidden">
      <h1>Review</h1>
      <div class="card" id="review-list"></div>
      <button onclick="calculateFinal()">Calculate final</button>
    </div>

    <!-- FINAL -->
    <div id="screen-final" class="screen hidden">
      <h1>Final Result</h1>
      <div class="card" id="final-results"></div>
      <button class="secondary" onclick="location.reload()">New game</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
